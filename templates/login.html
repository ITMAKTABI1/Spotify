<!Doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/fontawesome.min.js"
            integrity="sha512-c41hNYfKMuxafVVmh5X3N/8DiGFFAV/tU2oeNk+upk/dfDAdcbx5FrjFOkFhe4MOLaKlujjkyR4Yn7vImrXjzQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../../static/login/style/style.min.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<div class="section">
    <div class="section_top">
        Login in Spotify
    </div>
    <div class="section_line">

    </div>
    <form action="{{ url_for('login') }}" method="post">
        <div class="section_center">
            <div class="section_center_top" style="position: relative;">
                <div class="section_center_top_h1">
                    Email or username
                </div>
                <input class="section_center_top_input" placeholder="Email or username" name="username">
                <div class="section_center_top_h1">Password</div>
                <input class="section_center_top_input pass" placeholder="Password " type="password" name="password">
                <i class="fa-sharp fa-solid fa-eye" id="shaha"
                   style="font-size: 20px; color: #ffffff; position: absolute; top: 194px; right: 10px"></i>

            </div>
            <div class="section_center_bottom">
                <button class="section_center_bottom_button">
                    Login in
                </button>
                <div class="section_center_bottom_h1">Forgot password?</div>
            </div>
        </div>
    </form>
    <div class="section_line"></div>
    <a style="text-decoration: none" href="{{ url_for('reg') }}">
    <div class="section_bottom">
        <div class="section_bottom_h1">You have not account?</div>
        <div class="section_bottom_h2">Regesitration Spofity</div>
    </div></a>
</div>
<script src="../../static/login/script/script.js"></script>
</body>
</html>
