{% extends 'header.html' %}
{% block css %}
    <link rel="stylesheet" href="../../static/index/style/style.min.css">
{% endblock %}
{% block content %}
    <div class="section">
        <div class="section_top">
            <div class="section_top_img">

            </div>
            <div class="section_top_center">

            </div>
            <div class="section_top_right">
                {% if user %}
                    {% if user.admin %}
                        <a style="text-decoration: none" href="{{ url_for('reg') }}">
                            <div style="width: 30px;" class="section_top_right_sign">
                                Users
                            </div>
                        </a>
                        <a style="text-decoration: none" href="{{ url_for('mymus') }}">
                            <div class="section_top_right_log" style="width: 100px; height: 40px;">
                                My Musics
                            </div>
                        </a>
                    {% endif %}
                    <div class="yumoloq"
                         style="height: 30px; width: 30px; border-radius: 50%; background: #FFFFFF; display: flex; align-items: center; justify-content: center;">
                        <svg role="img" height="16" width="16" aria-hidden="true" data-testid="user-icon"
                             viewBox="0 0 16 16" data-encore-id="icon" class="Svg-sc-ytk21e-0 haNxPq">
                            <path d="M6.233.371a4.388 4.388 0 0 1 5.002 1.052c.421.459.713.992.904 1.554.143.421.263 1.173.22 1.894-.078 1.322-.638 2.408-1.399 3.316l-.127.152a.75.75 0 0 0 .201 1.13l2.209 1.275a4.75 4.75 0 0 1 2.375 4.114V16H.382v-1.143a4.75 4.75 0 0 1 2.375-4.113l2.209-1.275a.75.75 0 0 0 .201-1.13l-.126-.152c-.761-.908-1.322-1.994-1.4-3.316-.043-.721.077-1.473.22-1.894a4.346 4.346 0 0 1 .904-1.554c.411-.448.91-.807 1.468-1.052zM8 1.5a2.888 2.888 0 0 0-2.13.937 2.85 2.85 0 0 0-.588 1.022c-.077.226-.175.783-.143 1.323.054.921.44 1.712 1.051 2.442l.002.001.127.153a2.25 2.25 0 0 1-.603 3.39l-2.209 1.275A3.25 3.25 0 0 0 1.902 14.5h12.196a3.25 3.25 0 0 0-1.605-2.457l-2.209-1.275a2.25 2.25 0 0 1-.603-3.39l.127-.153.002-.001c.612-.73.997-1.52 1.052-2.442.032-.54-.067-1.097-.144-1.323a2.85 2.85 0 0 0-.588-1.022A2.888 2.888 0 0 0 8 1.5z"></path>
                        </svg>
                    </div>

                {% else %}
                    <a style="text-decoration: none" href="{{ url_for('reg') }}">
                        <div class="section_top_right_sign">
                            Sign up
                        </div>
                    </a>
                    <a style="text-decoration: none" href="{{ url_for('login') }}">
                        <div class="section_top_right_log">
                            Log in
                        </div>
                    </a>
                {% endif %}
            </div>
        </div>
        <div class="scrool" style="height: 722px;">
            <div class="section_center">
                <div class="section_center_elements">

                    <div class="section_center_elements_element" style="flex-wrap: wrap;">
                        {% for album in albums %}
                            <a href="{{ url_for('album_name',name=album.name) }}" style="text-decoration: none">
                                <div class="section_center_elements_element_element" style="margin-top: 10px;">
                                    <div class="section_center_elements_element_element_div">
                                        <div class="section_center_elements_element_element_div_top">
                                            <div class="section_center_elements_element_element_div_top_background"
                                                 style="background: url({{ album.photo }}); background-size: cover;"></div>
                                        </div>
                                        <div class="section_center_elements_element_element_div_bottom">
                                            <div class="section_center_elements_element_element_div_bottom_text1">
                                                {{ album.name }}
                                            </div>
                                            <div class="section_center_elements_element_element_div_bottom_text2">
                                                {{ album.caption }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        {% endfor %}


                    </div>
                </div>
            </div>
        </div>
        <script>
            let height = document.querySelector('.section_center_elements').clientHeight
            document.querySelector('.section_center_elements').style.height = `${height + 80}px`
        </script>
    </div>
{% endblock %}
